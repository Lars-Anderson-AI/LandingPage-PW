<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #fff8e1;
        }
        header {
            background: #d32f2f;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 50px;
        }
        .button {
            background: #d32f2f;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        .button:hover {
            background: #b71c1c;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        footer {
            background: #f1f1f1;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        Fake Pizza Hut
    </header>
    <div class="container">
        <h1>Selamat Datang di Pizza Hut</h1>
        <p>Pizza lezat untuk semua!</p>
        <a href="#" class="button">Pesan Sekarang</a>
        <div class="menu">
            <div class="menu-item">
                <h3>Pepperoni Pizza</h3>
                <p>Lezat dan penuh keju!</p>
            </div>
            <div class="menu-item">
                <h3>Meat Lovers</h3>
                <p>Penuh dengan daging pilihan.</p>
            </div>
            <div class="menu-item">
                <h3>Cheese Lovers</h3>
                <p>Keju melimpah yang menggoda.</p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Fake Pizza Hut. Semua Hak Dilindungi.
    </footer>
</body>
</html>
